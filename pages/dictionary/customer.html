<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" translate="no" />
    <title>Phầm mềm quản lý cửa hàng CUKCUK.VN</title>
    <link href="../../css/common/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/common/layout.css" />
    <link href="/css/pages/dictionary/customer.css" rel="stylesheet" />
</head>
<body>
    <div class="body-left">
        <div class="sidebar">
            <div class="toggle"></div>
            <div class="logo"></div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <div class="icon overview"></div>
                <div class="item-name">Tổng quan</div>
            </div>
            <div class="menu-item">
                <div class="icon report"></div>
                <div class="item-name">Báo cáo</div>
            </div>
            <div class="menu-item">
                <div class="icon overview"></div>
                <div class="item-name">Mua hàng</div>
            </div>
            <div class="menu-item">
                <div class="icon dic-employee"></div>
                <div class="item-name">Danh mục khách hàng</div>
            </div>
            <div class="menu-item">
                <div class="icon dic-employee"></div>
                <div class="item-name">Danh mục nhân viên</div>
            </div>
            <div class="menu-item">
                <div class="icon setting"></div>
                <div class="item-name">Thiết lập hệ thống</div>
            </div>
        </div>
    </div>
    <div class="body-right">
        <div class="header">
            <div class="header-left">
                    <div class="custom-select">
                        <select>
                            <option value="0">Nhà hàng biển Đông</option>
                            <option value="1">Nhà hàng biển Đông 1</option>
                            <option value="2">Nhà hàng biển Đông 2</option>
                            <option value="3">Nhà hàng biển Đông 3</option>
                        </select>
                    </div>
            </div>
            <div class="header-right">
                <div class="account">
                    <div class="icon avatar"></div>
                    <div class="fullname">Nguyễn Duy Tín</div>
                    <div class="icon-option option"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="title-add">
                <div class="title">
                    <b>Danh sách nhân viên</b>
                </div>
                <div class="add">
                    <div class="btn">
                        <button>
                            <span class="icon-btn"><img height="16" width="16" src="../../content/icon/add.png" class="image"></span>
                            <!-- --><span class="content-btn">Thêm nhân viên</span>
                        
                        </button>
                    </div>
                </div>
            </div>
            <div class="fillter">
                <div class="search">
                    <input class="icon-search" type="text" placeholder="tìm kiếm theo tên, mã">
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/pages/dictionary/customer.js"></script>
